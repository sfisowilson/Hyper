
<app-layout>
</app-layout>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h3>Please sign in</h3>
                    <form [formGroup]='loginForm' (ngSubmit)="onSubmit()" class="form-horizontal" role="form" method="POST" action="/register">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="pwd" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pwd.errors }" />
                            <div *ngIf="submitted && f.pwd.errors" class="invalid-feedback">
                                <div *ngIf="f.pwd.errors.required">Password is required</div>
                                <div *ngIf="f.pwd.errors.minLength">Password must be at least 6 characters</div>
                                <div *ngIf="f.pwd.errors.pattern">Password must contain each of these (Upper-case letter(s), Number(s), Lower-case letter(s))</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                    <div class="col-12">
                        <div class="d-flex justify-content-center">
                            <div class="p-4 fa fa-google auth-icons redColor" (click)="googleStrategy()"></div>
                            <div class="p-4 icon-42 auth-icons " (click)="otherStrategy()"></div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
